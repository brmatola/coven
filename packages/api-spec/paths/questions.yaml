get:
  operationId: get_questions
  summary: Get all questions
  description: Returns a list of pending questions, optionally filtered by task ID
  tags:
    - questions
  parameters:
    - name: task_id
      in: query
      description: Filter by task ID
      required: false
      schema:
        type: string
    - name: pending
      in: query
      description: Include only pending questions (default true)
      required: false
      schema:
        type: boolean
  responses:
    '200':
      description: Questions response
      content:
        application/json:
          schema:
            $ref: '../schemas/question.yaml#/components/schemas/QuestionsResponse'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
