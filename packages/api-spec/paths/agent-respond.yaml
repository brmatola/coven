post:
  operationId: update_agent_respond
  summary: Send response to agent
  description: Sends input to an agent's stdin (e.g., to answer a question)
  tags:
    - agents
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/AgentId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/agent.yaml#/components/schemas/AgentRespondRequest'
  responses:
    '200':
      description: Response sent confirmation
      content:
        application/json:
          schema:
            $ref: '../schemas/agent.yaml#/components/schemas/AgentRespondResponse'
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '404':
      description: Agent not found
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
