get:
  operationId: get_question_by_id
  summary: Get question by ID
  description: Returns a specific question by its ID
  tags:
    - questions
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/QuestionId'
  responses:
    '200':
      description: Question information
      content:
        application/json:
          schema:
            $ref: '../schemas/question.yaml#/components/schemas/Question'
    '404':
      description: Question not found
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
