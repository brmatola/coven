post:
  operationId: update_workflow_cancel
  summary: Cancel a workflow
  description: Cancels a running or blocked workflow and stops any associated agents
  tags:
    - workflows
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/WorkflowId'
  responses:
    '200':
      description: Cancel response
      content:
        application/json:
          schema:
            $ref: '../schemas/workflow.yaml#/components/schemas/WorkflowCancelResponse'
    '400':
      description: Workflow already in terminal state
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '404':
      description: Workflow not found
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
