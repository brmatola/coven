post:
  operationId: create_workflow_retry
  summary: Retry a blocked workflow
  description: Retries a blocked or failed workflow, optionally with modified inputs
  tags:
    - workflows
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/WorkflowId'
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: '../schemas/workflow.yaml#/components/schemas/WorkflowRetryRequest'
  responses:
    '200':
      description: Retry response
      content:
        application/json:
          schema:
            $ref: '../schemas/workflow.yaml#/components/schemas/WorkflowRetryResponse'
    '400':
      description: Workflow is not in blocked or failed state
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '404':
      description: Workflow not found
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
